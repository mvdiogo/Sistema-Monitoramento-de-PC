<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Monitor de Computadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <h2>Monitor de Computadores</h2>
        <div class="controls">
            <div class="column-indicator" id="columnIndicator">Colunas: 5</div>
            <button id="resetBtn">Restaurar Todos</button>
        </div>
    </div>

    <div class="grid" id="grid">
        <!-- Computadores ativos serão inseridos aqui via JS -->
    </div>

    <div class="instructions">
        Use a roda do mouse sobre a grade para alterar o número de colunas
    </div>
    <div class="status-info" id="statusInfo">
        Mostrando 0 computadores ativos
    </div>

    <div class="toast" id="toast"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
